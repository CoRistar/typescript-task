<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Robot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        #light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
        }

        #timer {
            font-size: 24px;
            margin: 20px 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
<h2>Traffic Light Robot</h2>
<div id="light"></div>
<div id="currentColor"></div>
<div id="timer"></div>
<script src="exercise1.js"></script>
    </div>
  
    <div class="calculator">
        <h2>TypeScript Calculator</h2>
        <input type="number" id="num1" placeholder="Enter number 1">
        <input type="number" id="num2" placeholder="Enter number 2">
        <br>
        <button id="add">Add</button>
        <button id="subtract">Subtract</button>
        <button id="multiply">Multiply</button>
        <button id="divide">Divide</button>
        <div id="result"></div>
    </div>
    <script src="exercise2.js"></script>
    
</body>

</html>
